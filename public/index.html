<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../src/index.js"></script>
  </head>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script> -->
    <script src="./bubbly/bubbly-bg/dist/bubbly-bg.js"></script>
    <script>
      toBubble(Math.floor(Math.random() * 10));
      function toBubble(num) {
        if (num < 2) {
          bubbly();
        } else if (num < 4) {
          bubbly({
            colorStart: "brown",
            colorStop: "#1a001a",
            blur: 5,
            bubbles: 24,
            velocityFunc: () => Math.random() * 7.5,
            bubbleFunc: () =>
              `hsla(${Math.random() * 360}, 98%, 50%, ${Math.random() * 0.5})`
          });
        } else if (num < 6) {
          bubbly({
            colorStart: "#fff4e6",
            colorStop: "#ffe9e4",
            blur: 1,
            compose: "source-over",
            bubbleFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
          });
        } else if (num < 10) {
          bubbly({
            colorStart: "#4c004c",
            colorStop: "#1a001a",
            bubbleFunc: () =>
              `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
          });
        }
      }
    </script>
    <div id="root"></div>
  </body>
</html>
